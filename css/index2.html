<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to CSS</title>
    <style>
      
      h1 {
        color: pink;
      }

      p { 
        color: green;
      }
      div {
        color: yellow;
      }
      
      a {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1 style="color: red;">Welcome to CSS</h1>
    <p style="color: orange">Use css to add visual styles to your document</p>
    <p>For example you can select all paragraphs</p>
    <p>and make them Green</p>
    <div>Or maybe you can select</div>
    <div style="color: blue;">all the div elements</div>
    <div>and make them yellow</div>
    <a href="#">Even Links</a>
    <a href="#">Can change</a>
    <a href="#" style="color: yellow;">Their color</a>
  </body>
</html>
